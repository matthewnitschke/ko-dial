<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="ko-dial.css">

  <script src="node_modules\knockout\build\output\knockout-latest.js"></script>
  <script src="ko-dial.js"></script>
</head>
<body>
  <div style="max-width: 10rem; max-height: 10rem;">
    <ko-dial params="{percent: value, color: '#999', width: 20, sensitivity: dialSensitivity}"></ko-dial>
    <ko-dial params="{percent: sensitivity}"></ko-dial>
  </div>


  <script>
    ko.applyBindings(function(){
      var self = this;
      self.value = ko.observable(12);
      self.sensitivity = ko.observable();
      self.dialSensitivity = ko.computed(function(){
        return self.sensitivity() * .1;
      })
    });
  </script>
</body>
</html>
